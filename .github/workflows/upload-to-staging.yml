name: Upload to staging

on: [pull_request]

jobs:
  upload-to-staging:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Create ShortSha
      id: vars
      run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
    
    - name: Setup GCloud
      uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_email: ${{ secrets.GCP_SA_EMAIL }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true
    
    - uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install Dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: npm ci

    - name: Run Gatsby Build
      run: npm run build-ci
      env:
        PATH_PREFIX: ${{ steps.vars.outputs.sha_short }}/ 

    - name: Upload to GCS
      run: gsutil -m rsync -R ./public/ gs://staging.nodejs.dev/${{ steps.vars.outputs.sha_short }}/

    - name: Comment on PR
      uses: actions/github-script@0.9.0
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'Please find a preview at: https://staging.nodejs.dev/${{ steps.vars.outputs.sha_short }}/'
          });
